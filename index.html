<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Йога</title>
    <link rel="stylesheet" href="/css/normalyze.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <main>
        <section class="hero">
            <div class="container">
                <div class="hero-block">
                    <div class="hero-navbar">
                        <img src="/img/hero/hero-navbar-logo.png" alt="Логотип" class="hero-navbar__logo">
                        <div class="hero-contacts">
                            <span class="hero-contacts__subtitle">бесплатный звонок по России</span>
                        <a href="tel:8 (800) 505-35-87" class="hero-contacts__phone">8 (800) 505-35-87</a>
                        </div>                        
                    </div>
                    <div class="hero-main">
                        <h1 class="hero-main__title">Йога-туры в Индию</h1>
                        <span class="hero-main__subtitle">океан / йога / путешествия / аюрведа</span>
                        <span class="hero-main__description">океан / йога / путешествия / аюрведа</span>
                        <button class="button hero-main__button">Подать заявку</button>
                    </div>
                    <div class="hero-icons">
                        <div class="hero-icons__vk"><img src="/img/hero/hero-vk.png" alt="VK"></div>
                        <div class="hero-icons__fb"><img src="/img/hero/hero-fb.png" alt="FaceBook"></div>
                        <div class="hero-icons__inst"><img src="/img/hero/hero-inst.png" alt="Instagram"></div>
                        
                    </div>
                </div>
            </div>
        </section>
    </main>
